<body>
	<input type="file" id="file"/>
	<script type="text/javascript">
		var url = location.hash.replace(/^#/,'');
		var type = {
			audio:/mp3$/i,
			video:/(mp4|mkv)$/i,
			img:/(jpg|jpeg|png|gif)$/i
		}
		var preview = function(url){
			for( var i in type ){
				if( type[i].test(url) ){
					var e = document.createElement(i);
					e.src = url;
					e.controls = true;
					e.autoplay = true;;
					return document.body.appendChild(e);
				}
			}
			location.href = url;
		};
		preview(url);

		file.onchange = function(){
			//var track = document.createElement('track');
			//track.src = URL.createObjectURL(this.files[0]);
			//track.kind = 'caption';
			var r = new FileReader();
			var ass = new ASS();
			r.onload = function(){
	      		ass.init(r.result, document.getElementsByTagName('video')[0]);
			};
			r.readAsText(this.files[0])
			this.value = '';
		};
	</script>
</body>
